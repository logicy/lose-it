
<!DOCTYPE html>
<html ng-app="loseItApp">
  <head>
    <meta charset="utf-8">
    <title>tic-tac</title>
    <style>
    table{
    	border-collapse: collapse;
    }
    td{
    	border: 1px solid;
    	border-collapse: collapse;
    	width: 30px;
    	height: 30px;
    	text-align: center;
    }
    td:hover{
    	cursor: pointer;
    }
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript">
    var app = angular.module('loseItApp',[]);
    app.controller('mainCntr',['$scope', function($){

      $.startGame = function(boardSize, firstTurn, gameType) {
        $.config = {};
        $.config.m = boardSize || 3;
        $.config.n = boardSize || 3;

        $.flag = {};
        $.flag.turnPlayer = !!firstTurn;

        $.matrix = [];
        for (var i = 0; i < $.config.m; i++) {
          var a = [];
          for (var j = 0; j < $.config.n; j++) {
            a.push(0);
          }
          $.matrix.push(a);
        }
      }

      $.handleClick = function(i,j){
        // console.log(i,j);
        if (!$.matrix[i][j]){
          if ($.flag.turnPlayer) {
            $.matrix[i][j] = 1;
          }
          else {
            $.matrix[i][j] = 2;
          }
          // console.log('--------',$.checkWin());
          $.flag.winStatus = $.checkWin() + 'wins';
          // alert($.flag.winStatus);
          $.flag.turnPlayer = !$.flag.turnPlayer;
        }
      }

      $.checkWin = function(){
        var m = $.config.m;
        var n = $.config.n;
        var map = $.matrix;

        //check all m horizontals
        for (var i = 0; i < m; i++) {
          var win = true;
          for (var j = 0; j < n; j++) {
            if (!!map[i][j]) {//console.log('ifNotZero');
              if (j>0) {
                if(map[i][j]!=map[i][j-1]) {
                  win = false;break;
                }
              }
            }
            else {
              win = false;break;
            }
          }
          if (win) {
            return map[i][0];
          }
        }

        //check all n verticals
        for (var j = 0; j < m; j++) {
          var win = true;
          for (var i = 0; i < n; i++) {
            if (!!map[i][j]) {//console.log('ifNotZero');
              if (i>0) {
                if(map[i][j]!=map[i-1][j]) {
                  win = false;break;
                }
              }
            }
            else {
              win = false;break;
            }
          }
          if (win) {
            return map[0][j];
          }
        }

        //check both diagonals
        {//check left diagonal
          var win = true;
          for (var j = 0; j < n; j++) {
            if (!!map[j][j]) {//console.log('ifNotZero');
              if (j>0) {
                if(map[j][j]!=map[j-1][j-1]) {
                  win = false;break;
                }
              }
            }
            else {
              win = false;break;
            }
          }
          if (win) {
            return map[0][0];//or j-1,j-1
          }
        }

        {//check right diagonal
          var win = true;
          for (var j = 0; j < n; j++) {
            if (!!map[j][n-j-1]) {//console.log('ifNotZero');
              if (j>0) {
                if(map[j][n-j-1]!=map[j-1][n-j]) {
                  win = false;break;
                }
              }
            }
            else {
              win = false;break;
            }
          }
          if (win) {
            return map[0][n-1];//or j-1,j-1
          }
        }

        return "Nobody ";

      }

      $.showMatrixValue = function(i,j){
        // console.log(i,j);
        return $.matrix[i][j];
      }

      //number to array for ng-repeat: 4 -> [1,2,3,4]
    	$.numberToArray = function(num){
    		var arr = [];
    		//i must start with 1 and end to num
    		for (var i = 1; i <= num; i++) {arr.push(i);};
    		return arr;
    	}

      $.startGame();
    }])
    </script>
  </head>
  <body ng-controller="mainCntr">
    <!-- {{config.m+config.n}}
    <input type="number" ng-model="config.m" value="3">
    <input type="number" ng-model="config.n" value="3"> -->
    <table>
      <tbody>
        <tr ng-repeat="r in numberToArray(config.m)">
          <td ng-repeat="c in numberToArray(config.n)" ng-click="handleClick($parent.$index,$index)">{{showMatrixValue($parent.$index,$index)==1?'O':showMatrixValue($parent.$index,$index)==2?'X':''}}</td>
        </tr>
      </tbody>
    </table>
    <p>{{flag.winStatus}}</p>
  </body>
</html>
